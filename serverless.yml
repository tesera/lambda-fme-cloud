
service: lambda-fme-cloud

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  environment: ${file(env.yml)}

functions:
  start:
    handler: handler.start
    name: lambda-fme-cloud-start
  pause:
    handler: handler.pause
    name: lambda-fme-cloud-pause
  submitJob:
    handler: handler.submitJob
    name: lambda-fme-server-submit-job
  checkJobComplete:
    handler: handler.checkJobComplete
    name: lambda-fme-server-submit-job
